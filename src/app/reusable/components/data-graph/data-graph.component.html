<!-- If the data type is graph compon -->
<div *ngIf="!isNoGraphShown">
  <div class="graphContainer mt-3 mr-2 ">
    <ev-data-filter [title]="chartData.title"></ev-data-filter>
    <div id="{{chartData.idName}}" style="width: 100%; height:400px"
      [class]="chartData.type === 'normal' ? 'fullHeight' :'notmalHeight'">

    </div>
  </div>
</div>

<!-- If its news letter -->
<div class="GraphBody  mt-3 mr-2 news-mobile " *ngIf="isNoGraphShown">
  <ev-data-filter [title]="titleCommon"></ev-data-filter>
  <div class="GraphLast">
    <ul>
      <li *ngFor="let news of newsData; let i= index;"><a (click)="clickedItem(news)">{{news.messageDescription | charlimitpipe: 80}}</a></li>
    </ul>
    <div class="view-all-btn"><a (click)="viewAllNews()">View All</a></div>
  </div>
</div>

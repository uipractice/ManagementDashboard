<div class="dashboardLogin">
  <div class="left-img-part"></div>
  <div class="right-loginpart">
    <div class="card">
      <h4 class="card-header">Sign in</h4>
      <p>Welcome to Evoke Management Dashboard</p>
      <div class="card-body">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <button [disabled]="!loginForm.valid" class="btn btn-primary" (click)="onSubmit()">
            Login
          </button>
           <div *ngIf="message" class="alert alert-danger mt-3 mb-0">{{message}}</div>
        </form>
      </div>
    </div>
  </div>
</div>

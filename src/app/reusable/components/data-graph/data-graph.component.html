<!-- If the data type is graph compon -->
<div *ngIf="!isNoGraphShown">
  <div class="graphContainer mt-3 mb-3 mr-3 ml-3 ">
    <ev-data-filter [title]="chartData.title"></ev-data-filter>
    <div id="{{chartData.idName}}" style="width: 100%; height: 500px">

    </div>
  </div>
</div>

<!-- If its news letter -->
<div class="GraphBody  mt-3 mb-3 " *ngIf="isNoGraphShown">
  <ev-data-filter [title]="titleCommon"></ev-data-filter>
  <div class="GraphLast Graph">
    <ul>
      <li *ngFor="let news of newsData"><a href="#">{{news.title}}</a></li>
    </ul>
  </div>
</div>
